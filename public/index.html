<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Analyzer</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 2em; }
    pre { background: #f7f7f7; padding: 1em; border-radius: 5px; width: 80%; margin: 1em auto; text-align: left; }
  </style>
</head>
<body>
  <h1>Image → OCR → Text</h1>

  <input type="file" id="imageInput" accept="image/*">
  <button id="processBtn">Process Image</button>

  <h3>Extracted Text:</h3>
  <pre id="ocrOutput"></pre>

  <script>
    const processBtn = document.getElementById("processBtn");
    const output = document.getElementById("ocrOutput");

    processBtn.addEventListener("click", async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please upload an image first.");

      const formData = new FormData();
      formData.append("image", file);

      output.textContent = "Processing...";

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.text) {
          output.textContent = result.text;
        } else {
          output.textContent = "Error: OCR failed.";
        }
      } catch (err) {
        console.error(err);
        output.textContent = "Error: Could not contact server.";
      }
    });
  </script>
</body>
</html>
